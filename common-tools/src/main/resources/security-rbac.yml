
security:
  rbac:
    - path: /api/v1/auth/register
      method: POST
      role: ADMIN
    - path: /api/v1/auth/register
      method: POST
      role: USER
    - path: /api/v1/auth/token
      method: POST
      role: ADMIN
    - path: /api/v1/auth/token
      method: POST
      role: USER
    - path: /api/v1/products
      method: GET
      role: ADMIN
    - path: /api/v1/products
      method: GET
      role: USER
    - path: /api/v1/products/{id}
      method: GET
      role: ADMIN
    - path: /api/v1/products/{id}
      method: GET
      role: USER
    - path: /api/v1/products
      method: POST
      role: ADMIN
    - path: /api/v1/products/{id}
      method: PATCH
      role: ADMIN
    - path: /api/v1/products/{id}
      method: DELETE
      role: ADMIN

